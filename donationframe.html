<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="donationframe.css" />
    <title>donationframe</title>
  </head>
  <body>
    <main>
      <div class="formation">
        <div class="formation1">
          <img src="photos/charity.jpg" alt="sac jeune" width="300" />
          <h2>Mon don Unique</h2>
          <p>
            Don unique choix entre pleuseurs valeurs <br />
            ou un montant libre
          </p>
          <form action="payment.html">
            <label for="cars">Choissisez un prix:</label>
            <select name="cars" id="cars">
              <option value="prix1">10$</option>
              <option value="prix2">20$</option>
              <option value="prix3">50$</option>
              <option value="prix5">100$</option>
            </select>
            <a href="payment.html" target="_blank">Choisir</a>
          </form>
        </div>
        <div class="formation2">
          <img src="photos/charity2.jpg" alt="sac jeune" width="300" />
          <h2>Mon don Mensuel</h2>
          <p>
            Don unique choix entre pleuseurs don <br />
            mensuel ou un montant libre
          </p>
          <form action="payment.html">
            <label for="cars">Choissisez un prix mensuel:</label>
            <select name="cars" id="cars">
              <option value="prix1">10$</option>
              <option value="prix2">20$</option>
              <option value="prix3">50$</option>
              <option value="prix5">100$</option>
            </select>
            <a href="payment.html" target="_blank">Choisir</a>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
